<section class="cart-container">
  <div>
    <h2>Cart</h2>
    <div class="cart-item" *ngFor="let item of cart">
      <div class="cart-item__image">
        <img [src]="item.url" alt="item.name" />
      </div>
      <div class="cart-item-details">
        <h3>{{ item.name }}</h3>
        <p>{{ item.price | currency }}</p>
        <div>
          <label for="quantity">Quantity</label>
          <input
            class="number-input"
            type="number"
            id="quantity"
            name="quantity"
            min="1"
            max="10"
            [(ngModel)]="item.quantity"
            (ngModelChange)="updateQuantity(item.id, item.quantity)"
          />
        </div>
      </div>
    </div>
    <h1>Total Cost: {{ total }}</h1>
  </div>
  <div class="cart-panel">
    <form>
      <div class="form-group">
        <label for="name">Name</label>
        <input
          type="text"
          class="form-control"
          id="name"
          name="name"
          placeholder="(Minimum 3 characters)"
          [(ngModel)]="userDetails.fullName"
          (ngModelChange)="updateDisabled()"
        />
      </div>
      <div class="form-group">
        <label for="name">Address</label>
        <input
          type="text"
          class="form-control"
          id="address"
          name="address"
          placeholder="(Minimum 6 characters)"
          [(ngModel)]="userDetails.address"
          (ngModelChange)="updateDisabled()"
        />
      </div>
      <div class="form-group">
        <label for="name">Credit Card</label>
        <input
          type="text"
          class="form-control"
          id="card"
          name="card"
          minlength="16"
          maxlength="16"
          placeholder="16 Digits Credit Card Number"
          [(ngModel)]="userDetails.creditCard"
          (ngModelChange)="updateDisabled()"
        />
      </div>
      <button
        [ngStyle]="{ 'background-color': disabled ? 'grey' : 'blue' }"
        [disabled]="disabled"
        (click)="submitOrder()"
      >
        Submit
      </button>
    </form>
  </div>
</section>
